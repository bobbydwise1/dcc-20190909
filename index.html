    <h1><b>Daily Code Problem 2019-09-09</b></h1>
    <p>This problem was asked by Google.</p>
    <p>Implement a file syncing algorithm for two computers over a low-bandwidth network. What if we know the files in the two computers are mostly the same?.</p>
    <h4><b>Answer:</b></h4>
    <p>Type in values:</p>
    <div style='border: 2px solid black; margin: 10px; padding: 10px'>
      <form id='form1'>
        <p>Enter an array: <input id='input-1' type='text' required placeholder='[1,2,3,4,5]'></p>
        <p>Enter a value: <input id='input-2' type='text' required placeholder='10'></p>
        <button type='submit'>Submit</button>
      </form>
    </div>
    <div style='border: 2px solid black; margin: 10px; padding: 10px'>
